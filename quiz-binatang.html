<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis - Tebak Buah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Kuis: Tebak Buah</h1>
        <form id="quizForm" onsubmit="return checkQuizAnswers(event)">
            <div class="mb-3">
                <label for="question1" class="form-label">1. Buah ini berwarna merah dan sering dimakan sebagai camilan, apakah itu?</label>
                <div>
                    <input type="radio" name="q1" value="apel"> Apel
                    <input type="radio" name="q1" value="pisang"> Pisang
                    <input type="radio" name="q1" value="jeruk"> Jeruk
                </div>
            </div>
            <div class="mb-3">
                <label for="question2" class="form-label">2. Buah ini memiliki kulit keras dan berduri, apakah itu?</label>
                <div>
                    <input type="radio" name="q2" value="durian"> Durian
                    <input type="radio" name="q2" value="kelapa"> Kelapa
                    <input type="radio" name="q2" value="alpukat"> Alpukat
                </div>
            </div>
            <div class="mb-3">
                <label for="question3" class="form-label">3. Buah ini memiliki rasa manis dan sering digunakan untuk membuat jus, apakah itu?</label>
                <div>
                    <input type="radio" name="q3" value="jeruk"> Jeruk
                    <input type="radio" name="q3" value="mangga"> Mangga
                    <input type="radio" name="q3" value="apel"> Apel
                </div>
            </div>
            <div class="mb-3">
                <label for="question4" class="form-label">4. Buah ini memiliki banyak biji kecil dan berwarna ungu, apakah itu?</label>
                <div>
                    <input type="radio" name="q4" value="anggur"> Anggur
                    <input type="radio" name="q4" value="kiwi"> Kiwi
                    <input type="radio" name="q4" value="delima"> Delima
                </div>
            </div>
            <div class="mb-3">
                <label for="question5" class="form-label">5. Buah ini terkenal dengan rasa asam dan sering digunakan untuk membuat rujak, apakah itu?</label>
                <div>
                    <input type="radio" name="q5" value="mangga"> Mangga
                    <input type="radio" name="q5" value="papaya"> Pepaya
                    <input type="radio" name="q5" value="nangka"> Nangka
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Kirim Jawaban</button>
        </form>
        <div id="result" class="mt-3"></div>

        <!-- Tombol untuk kembali ke halaman index.html, ditempatkan sebelum hasil kuis -->
        <div class="mt-3">
            <a href="index.html" class="btn btn-secondary">Kembali ke Beranda</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkQuizAnswers(event) {
            event.preventDefault();
            let score = 0;
            const correctAnswers = {
                q1: "apel",
                q2: "durian",
                q3: "jeruk",
                q4: "anggur",
                q5: "mangga"
            };

            for (let question in correctAnswers) {
                const selectedAnswer = document.querySelector(`input[name="${question}"]:checked`);
                if (selectedAnswer && selectedAnswer.value === correctAnswers[question]) {
                    score++;
                }
            }

            document.getElementById('result').innerText = `Skor Anda: ${score} dari 5`;
        }
    </script>
</body>
</html>
