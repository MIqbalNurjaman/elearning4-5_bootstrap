<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis - Tebak Binatang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Kuis: Tebak Binatang</h1>
        <form id="quizForm" onsubmit="return checkQuizAnswers(event)">
            <div class="mb-3">
                <label for="question1" class="form-label">1. Binatang ini bisa terbang dan memiliki bulu warna-warni, apakah itu?</label>
                <div>
                    <input type="radio" name="q1" value="burung"> Burung
                    <input type="radio" name="q1" value="kucing"> Kucing
                    <input type="radio" name="q1" value="ikan"> Ikan
                </div>
            </div>
            <div class="mb-3">
                <label for="question2" class="form-label">2. Binatang ini hidup di air dan memiliki sirip, apakah itu?</label>
                <div>
                    <input type="radio" name="q2" value="ikan"> Ikan
                    <input type="radio" name="q2" value="singa"> Singa
                    <input type="radio" name="q2" value="anjing"> Anjing
                </div>
            </div>
            <div class="mb-3">
                <label for="question3" class="form-label">3. Binatang ini memiliki taring dan suka mengaum, apakah itu?</label>
                <div>
                    <input type="radio" name="q3" value="singa"> Singa
                    <input type="radio" name="q3" value="harimau"> Harimau
                    <input type="radio" name="q3" value="kucing"> Kucing
                </div>
            </div>
            <div class="mb-3">
                <label for="question4" class="form-label">4. Binatang ini memiliki cakar dan suka menggali tanah, apakah itu?</label>
                <div>
                    <input type="radio" name="q4" value="kucing"> Kucing
                    <input type="radio" name="q4" value="anjing"> Anjing
                    <input type="radio" name="q4" value="kelinci"> Kelinci
                </div>
            </div>
            <div class="mb-3">
                <label for="question5" class="form-label">5. Binatang ini berwarna hitam dan putih, apakah itu?</label>
                <div>
                    <input type="radio" name="q5" value="panda"> Panda
                    <input type="radio" name="q5" value="koala"> Koala
                    <input type="radio" name="q5" value="beruang"> Beruang
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Kirim Jawaban</button>

            <!-- Tombol Kembali ke index.html -->
            <a href="index.html" class="btn btn-secondary ms-2">Kembali ke Halaman Utama</a>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkQuizAnswers(event) {
            event.preventDefault();
            let score = 0;
            const correctAnswers = {
                q1: "burung",
                q2: "ikan",
                q3: "singa",
                q4: "kucing",
                q5: "panda"
            };

            for (let question in correctAnswers) {
                const selectedAnswer = document.querySelector(`input[name="${question}"]:checked`);
                if (selectedAnswer && selectedAnswer.value === correctAnswers[question]) {
                    score++;
                }
            }

            document.getElementById('result').innerText = `Skor Anda: ${score} dari 5`;
        }
    </script>
</body>
</html>
